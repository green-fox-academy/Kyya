<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login Form</title>
  <link rel="stylesheet" href="button.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <h1>Sign up</h1>
    <div class="row">
      <div class="col">
        <form>
          <div class="field">
            <input type="text" name="username" placeholder="Username">
          </div>
          <div class="field">
            <input type="email" name="email" placeholder="E-mail">
          </div>
          <div class="field">
            <input type="password" name="password" placeholder="Password">
          </div>
          <div class="field">
            <input type="password" name="password-retype" placeholder="Retype password">
          </div>
          <button class="submit">SIGN ME UP</button>
        </form>
      </div>
      <div class="col" style="width: initial">
        <button class="circle">OR</button>
      </div>
      <div class="col">
        <div class="logins--more">
          <button class="blue--dark">Login with Facebook</button>
          <button class="blue--light">Login with Twitter</button>
          <button class="red">Login with Google+</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
