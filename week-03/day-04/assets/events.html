<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM: Events</title>
</head>
<body>
  <button>click me</button>

  <script>
    'use strict';

    const button = document.querySelector('button');
    const alertGreenFox = () => {
      alert('Green Fox!');
    };
    // Try mouseover too
    button.addEventListener('click', alertGreenFox);
  </script>
</body>
</html>
